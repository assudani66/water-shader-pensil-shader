<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Watercolor & Sketch Effect</title>
    <style>
      body { margin: 0; overflow: hidden; background-color: #f0f0f0; font-family: 'Inter', sans-serif; }
      #canvas-container { width: 100vw; height: 100vh; }

      #loader-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        transition: opacity 0.5s ease-out;
      }

      .loader-wrapper {
        width: 300px;
        text-align: center;
      }

      .loader-text {
        margin-bottom: 15px;
        color: #333;
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 1px;
        text-transform: uppercase;
      }

      .progress-container {
        width: 100%;
        height: 4px;
        background: rgba(0, 0, 0, 0.1);
        border-radius: 2px;
        overflow: hidden;
      }

      .progress-bar {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #6366f1, #a855f7);
        box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        transition: width 0.3s ease;
      }

      .percentage {
        margin-top: 10px;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div id="loader-container">
      <div class="loader-wrapper">
        <div class="loader-text">Loading Model</div>
        <div class="progress-container">
          <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div id="percentage" class="percentage">0%</div>
      </div>
    </div>
    <div id="canvas-container"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
